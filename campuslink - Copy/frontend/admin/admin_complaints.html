<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Hostel Complaints Management</title>
  <link rel="stylesheet" href="../styles/stylecom.css">
  <link rel="stylesheet" href="../styles/navigation.css">
</head>
<body>
  <div class="container">
    <h1>Admin - Hostel Complaint Management</h1>
<div class="home-button-container">
  <a href="admin_home.html" class="home-btn">🏠 Home</a>
</div>
    <div class="view-buttons">
      <button onclick="showView('management')">Management View</button>
      <button onclick="showView('history')">History</button>
    </div>

  <!-- Hidden elements for JS compatibility -->
  <form id="complaintForm" style="display: none;">
    <input id="name">
    <input id="room">
    <input id="email">
    <select id="category"></select>
    <textarea id="description"></textarea>
  </form>
  <table id="myComplaintTable" style="display: none;">
    <tbody></tbody>
  </table>

  <!-- Management View Table -->
  <div id="managementView">
    <div class="table-container">
      <h2>📋 Complaint List</h2>
      <table id="complaintTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Email</th>
            <th>Category</th>
            <th>Description</th>
            <th>Status</th>
            <th>Update Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Complaints will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- History View -->
  <div id="historyView" style="display: none;">
    <div class="table-container">
      <h2>📋 Resolved Complaints History</h2>
      <table id="historyTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Room</th>
            <th>Email</th>
            <th>Category</th>
            <th>Description</th>
            <th>Resolved Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Resolved complaints will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  </div>
  <script src="../js/navigation.js"></script>
  <script src="../js/com.js"></script>
</body>
</html>

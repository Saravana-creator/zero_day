<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Tech News & Opportunities</title>
    <link rel="stylesheet" href="../styles/tech_feed.css">
    <link rel="stylesheet" href="../styles/navigation.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="student_home.html" class="home-btn">🏠 Home</a>
                <h1>🚀 Tech News & Opportunities</h1>
                <div></div>
            </div>
            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all">All</button>
                <button class="tab-btn" data-filter="hackathons">🏆 Hackathons</button>
                <button class="tab-btn" data-filter="internships">💼 Internships</button>
                <button class="tab-btn" data-filter="news">📰 Tech News</button>
            </div>
        </header>

        <div class="feed-container" id="feedContainer">
            <!-- Feed items will be loaded here -->
        </div>
    </div>

    <!-- Hidden elements for JS compatibility -->
    <button id="addBtn" class="hidden"></button>
    <div id="addModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="opportunityForm">
                <select id="type"></select>
                <input id="title">
                <input id="company">
                <textarea id="description"></textarea>
                <input id="link">
                <input id="deadline">
            </form>
        </div>
    </div>

    <script src="../js/navigation.js"></script>
    <script src="../js/tech_feed.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student - Create Lost/Found Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/navigation.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Create Lost/Found Post</h1>
    <div class="text-end mb-3">
  <a href="student_home.html" class="btn btn-outline-primary">üè† Home</a>
</div>
    <p class="subtitle text-center">Fill out the form to report a lost or found item</p>

    <form id="postForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" name="type" required>
          <option value="">-- Select --</option>
          <option value="Lost">Lost</option>
          <option value="Found">Found</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image (optional)</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" />
      </div>

      <button type="submit" class="button">Submit</button>
    </form>

    <div id="msg" class="success mt-3 text-center" style="display: none;"></div>
    <div id="err" class="error mt-3 text-center" style="display: none;"></div>
  </div>

  <script src="../js/navigation.js"></script>
  <script src="../js/create.js"></script>
</body>
</html>
